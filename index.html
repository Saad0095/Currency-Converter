<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="Media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form action="">
            <div class="amountContainer">
                <p>Enter Amount</p>
                <input id="amount" type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-country">
                        <img class="countryFlag" src="https://flagsapi.com/US/flat/64.png">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-country">
                        <img class="countryFlag" src="https://flagsapi.com/PK/flat/64.png">
                        <select name="to" id="to">
                        </select>
                    </div>
                </div>
            </div>
            <p class="msg">1 USD = 280 PKR</p>
            <button class="btn">Get Exchange</button>
            <p class="error-msg"></p>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
